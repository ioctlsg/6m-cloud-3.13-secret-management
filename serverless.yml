# CHANGE-TO-YOURNAME-aws-node-http-api-project
service: SimonOng-node-http-api-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1

functions:
  api:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: get
    environment:
      ACCESS_KEY: ${ssm:SimonOng-Parameter}

plugins:
  - serverless-offline